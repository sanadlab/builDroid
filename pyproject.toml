[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "build-anadroid"
version = "0.1.0"
authors = [
  { name="Jaehyeon Kim", email="jk7404@nyu.edu" },
]
readme = "README.md"
requires-python = ">=3.10"
classifiers = [
    "Programming Language :: Python :: 3",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
]
description = "Automation of Android Project Building with LLMs"

dependencies = [
    "annotated-types==0.7.0",
    "anyio==4.9.0",
    "async-timeout==4.0.3",
    "blis==1.3.0",
    "cachetools==5.5.2",
    "catalogue==2.0.10",
    "certifi==2025.4.26",
    "charset-normalizer==3.4.2",
    "click==8.2.1",
    "cloudpathlib==0.21.1",
    "colorama==0.4.6",
    "confection==0.1.5",
    "cymem==2.0.11",
    "distro==1.9.0",
    "docker==7.1.0",
    "et-xmlfile==2.0.0",
    "exceptiongroup==1.3.0",
    "google-api-core==2.25.0",
    "google-auth==2.40.2",
    "google-genai==1.18.0",
    "greenlet==3.2.2",
    "h11==0.16.0",
    "httpcore==1.0.9",
    "httpx==0.28.1",
    "idna==3.10",
    "jinja2==3.1.6",
    "jiter==0.10.0",
    "jsonpatch==1.33",
    "jsonpointer==3.0.0",
    "jsonschema==4.24.0",
    "langchain==0.3.25",
    "langchain-core==0.3.63",
    "langchain-text-splitters==0.3.8",
    "langcodes==3.5.0",
    "langsmith==0.3.43",
    "language-data==1.3.0",
    "marisa-trie==1.2.1",
    "markdown-it-py==3.0.0",
    "markupsafe==3.0.2",
    "mdurl==0.1.2",
    "murmurhash==1.0.13",
    "numpy==2.2.6",
    "openai==1.82.1",
    "openpyxl==3.1.5",
    "orjson==3.10.18",
    "packaging==24.2",
    "pandas==2.2.3",
    "preshed==3.0.10",
    "pyasn1==0.6.1",
    "pyasn1-modules==0.4.2",
    "pydantic==2.11.5",
    "pydantic-core==2.33.2",
    "pygments==2.19.1",
    "python-dateutil==2.9.0.post0",
