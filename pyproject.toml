[project.urls]
"Homepage" = "https://github.com/jk7404/buildAnaDroid"
"Bug Tracker" = "https://github.com/jk7404/buildAnaDroid/issues"

[project.scripts]
build-anadroid = "buildAnaDroid:main"

[tool.setuptools]
package-dir = {"" = "src"}
include-package-data = true

[tool.setuptools.package-data]
"buildAnaDroid" = ["files/*", "prompts/prompt_files/*"]
